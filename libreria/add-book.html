<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Book</title>
</head>
<body>
    <h1>Add New Book</h1>
    <form action="/books/add" method="post" th:object="${book}">
        <label for="title">Title</label>
        <input type="text" id="title" th:field="*{title}" required>
        <br>
        <label for="author">Author</label>
        <input type="text" id="author" th:field="*{author}" required>
        <br>
        <label for="language">Language</label>
        <input type="text" id="language" th:field="*{language}" required>
        <br>
        <label for="year">Year</label>
        <input type="text" id="year" th:field="*{publicationYear}" required>
        <br>
        <button type="submit">Add Book</button>
    </form>
    <a href="/books">Back to Book List</a>
</body>
</html>
